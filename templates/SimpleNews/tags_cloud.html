<link rel="stylesheet" href="/static/node_modules/TagCloud/dist/tagcloud.min.css">

<!-- begin -->
<div class="tagcloud">  <!-- class="tagcloud" - 用途js.css -->
    {% for tag in  tags%}
        <a href="{% url 'tag_page_list' tag.name %}"> {{ tag.name }}</a>
    {% endfor %}
</div>
<!-- end -->


<script type="text/javascript" src="/static/node_modules/TagCloud/dist/tagcloud.min.js"></script>
<script>
    tagcloud({
         selector: ".tagcloud",  //元素选择器
         fontsize: 20,       //基本字体大小, 单位px
         radius: 80,         //滚动半径, 单位px
         mspeed: "normal",   //滚动最大速度, 取值: slow, normal(默认), fast
         ispeed: "slow",   //滚动初速度, 取值: slow, normal(默认), fast
         direction: 135,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)
         keep: false //鼠标移出组件后是否继续随鼠标滚动, 取值: false, true(默认) 对应 减速至初速度滚动, 随鼠标滚动
     });//https://github.com/mcc108/tagcloud
</script>

{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block page_header %}Tags{% endblock %}

{% block content %}

    <div class="ui list">
        {% for tag in tags %}
            <div class="item">
                <i class="map marker icon"></i>
                <div class="content">
                    <a class="header" href="{% url 'tag_page_list' tag.name %}">{{ tag.name }}</a>
                    <div class="description"></div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

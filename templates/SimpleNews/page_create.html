{% extends 'base.html' %}
{% block title %} Post - {% endblock %}
{% block page_header %} Post {% endblock %}
{% block content %}

    <form class="ui form " {% block form_action %}action="{% url 'news_create' %}"{% endblock %} method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" {% block form_title %}value=""{% endblock %} maxlength="200" required
                   id="id_title"/>
        </p>

        <p>
            <label for="id_title">Tags:</label>
            <input type="text" name="tags" {% block form_tags %}placeholder="输入标签，用逗号隔开"{% endblock %} maxlength="200">
        </p>

        <p>
            <label for="id_content">Content:</label>
            {% block editor %}
                {% include 'SimpleNews/editor.md.html' %}
            {% endblock %}
        </p>

        <button type="submit" name="action" value="submit" class="ui positive button"> Submit</button>
        <button type="submit" name="action" value="save" class="ui button"> Save</button>
    </form>

    <!-- ned improve for the img display-->
    <style>
        img {
            width: 100%;
            height: 222px;
            overflow: hidden;
        }
    </style>
{% endblock %}
